<div class="container">
  <h1 class="font-extrabold text-2xl">Enroll in a Membership Plan</h1>

  <form (ngSubmit)="onSubmit()" #enrollForm="ngForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="enrollment.name" name="name" required placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label>Start Date</label>
      <input type="date" [(ngModel)]="enrollment.startDate" name="startDate" required />
    </div>

    <div class="form-group">
      <label>End Date</label>
      <input type="date" [(ngModel)]="enrollment.endDate" name="endDate" required />
    </div>

    <div class="form-group">
      <label>Plan Type</label>
      <select (change)="change()" [(ngModel)]="enrollment.planType" name="planType" required>
        <option value="">Select Plan</option>
        <option value="Basic">Basic</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
      </select>
    </div>
